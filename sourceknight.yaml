project:
  sourceknight: 0.2
  name: zombiereloaded
  dependencies:
    - name: sourcemod
      type: tar
      version: 1.11.0-git6934
      location: https://sm.alliedmods.net/smdrop/1.11/sourcemod-1.11.0-git6934-linux.tar.gz
      unpack:
      - source: /addons
        dest: /addons
    - name: multicolors
      type: git
      repo: https://github.com/srcdslab/sm-plugin-MultiColors
      unpack:
      - source: /addons
        dest: /addons
    - name: AFKManager
      type: git
      repo: https://github.com/srcdslab/sm-plugin-AFKManager
      unpack:
      - source: /addons
        dest: /addons
    - name: TeamManager
      type: git
      repo: https://github.com/srcdslab/sm-plugin-TeamManager
      unpack:
      - source: /addons
        dest: /addons
    - name: sourcetvmanager
      type: git
      repo: https://github.com/peace-maker/sourcetvmanager
      unpack:
      - source: /sourcetvmanager.inc
        dest: /addons/sourcemod/scripting/include/sourcetvmanager.inc
  root: /src
  output: /src/addons/sourcemod/plugins
  targets:
    - zombiereloaded
